<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APPENDIX A</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-4 sm:p-6">

  <div class="max-w-6xl mx-auto bg-white shadow-md rounded-xl p-4 sm:p-6 md:p-8 space-y-6">
    <!-- Heading Section -->
    <h2 class="text-sm font-bold text-gray-600 mb-2 text-center">APPENDIX A</h2>
    <h2 class="text-lg sm:text-xl md:text-2xl font-semibold text-center">REGISTRATION FORM FOR THE PUBLIC/PRIVATE CDC/LC</h2>

    <form onsubmit="handleNext(event)" class="space-y-6">

      <!-- Section 1 -->
      <div>
        <label class="block font-semibold mb-2">1. Name of Child Development Center/Learning Center:</label>
        <input type="text" placeholder="e.g., ABC Learning Center" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" name="center_name" />
      </div>

      <!-- Section 2 -->
      <div class="flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-4">
        <label class="font-semibold whitespace-nowrap">2. Type:</label>
        <div class="flex flex-wrap gap-4">
          <label class="inline-flex items-center">
            <input type="radio" name="type" value="Public" class="text-green-600 focus:ring-green-500 mr-2"> Public
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="type" value="Private" class="text-green-600 focus:ring-green-500 mr-2"> Private
          </label>
        </div>
      </div>

      <!-- Private types -->
      <div class="flex flex-col md:flex-row items-start gap-2 md:gap-4">
        <label class="font-semibold">If Private, indicate type:</label>
        <div class="flex flex-col sm:flex-row flex-wrap gap-2 sm:gap-4">
          <label class="inline-flex items-center">
            <input type="radio" name="type_private" value="Church-based" class="text-green-600 focus:ring-green-500 mr-2"> Church-based
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="type_private" value="NGO" class="text-green-600 focus:ring-green-500 mr-2"> Non-government organization/Foundation Initiated
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="type_private" value="Community" class="text-green-600 focus:ring-green-500 mr-2"> Community-based
          </label>
        </div>
      </div>

      <!-- Address -->
      <div class="space-y-4">
        <h3 class="text-lg font-semibold">3. Address</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block font-semibold mb-2">No.</label>
            <input type="text" name="address_no" placeholder="e.g., 123" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500">
          </div>
          <div>
            <label class="block font-semibold mb-2">Street</label>
            <input type="text" name="address_street" placeholder="e.g., Amang Rodriguez Avenue" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500">
          </div>
          <div>
            <label class="block font-semibold mb-2">Barangay/Subdivision</label>
            <input type="text" name="address_barangay" placeholder="e.g., Barangay Santolan" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block font-semibold mb-2">City/Municipality</label>
            <input type="text" name="address_city" placeholder="e.g., Pasig City" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500">
          </div>
          <div>
            <label class="block font-semibold mb-2">Province</label>
            <input type="text" name="address_province" placeholder="e.g., Metro Manila" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500">
          </div>
          <div>
            <label class="block font-semibold mb-2">Region</label>
            <input type="text" name="address_region" placeholder="e.g., NCR (National Capital Region)" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500">
          </div>
        </div>
      </div>

      <!-- Section 4 & 5 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-2">4. Date Established:</label>
          <input type="date" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" name="date_established" />
        </div>
        <div>
          <label class="block font-semibold mb-2">5. Early Childhood Programs Offered:</label>
          <div class="flex flex-wrap gap-4">
            <label class="inline-flex items-center">
              <input type="radio" name="programs" value="Infants" class="text-green-600 focus:ring-green-500 mr-2"> Infants
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="programs" value="Toddlers" class="text-green-600 focus:ring-green-500 mr-2"> Toddlers
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="programs" value="Pre-K1" class="text-green-600 focus:ring-green-500 mr-2"> Pre-K1
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="programs" value="Pre-K2" class="text-green-600 focus:ring-green-500 mr-2"> Pre-K2
            </label>
          </div>
        </div>
      </div>

      <!-- Section 6 -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label class="block font-semibold mb-2">6. Name of Barangay Captain/Authorized Person (Public CDC):</label>
          <input type="text" placeholder="e.g., Hon. Juan Dela Cruz" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" name="barangay_captain" />
        </div>
        <div class="w-full md:w-1/2">
          <label class="block font-medium mb-2 break-words">Name of Administrator/Director/Principal (Private CDC/LC):</label>
          <input type="text" placeholder="e.g., Maria L. Santos" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" name="admin_director" />
        </div>
      </div>

      <!-- Section 7 -->
      <div>
        <label class="block font-semibold mb-2">7. Name(s) of Child Development Teacher(s)/Worker(s)</label>
        <div id="teachersContainer" class="space-y-3">
          <input type="text" placeholder="e.g., Juan Dela Cruz" name="teacher_name[]" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" />
        </div>
        <div class="flex justify-end mt-2">
          <button type="button" onclick="addNew()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg text-sm transition">+ Add New</button>
        </div>
      </div>

      <!-- Section 8-9 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
        <div>
          <label for="contact_person" class="block text-sm font-medium text-gray-700">8. Contact Person of the Center:</label>
          <input type="text" id="contact_person" name="contact_person" placeholder="e.g., Maria Santos" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" />
        </div>
        <div>
          <label for="contact_number" class="block text-sm font-medium text-gray-700">Telephone/Mobile/Fax No. of the Center:</label>
          <input type="text" id="contact_number" name="contact_number" placeholder="e.g., (02) 8123-4567 / 0917-123-4567" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">9. E-mail Address of the Center/Contact Person:</label>
          <input type="email" id="email" name="email" placeholder="e.g., contact@center.org" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" />
        </div>
      </div>

      <!-- Submitted and Noted -->
      <div class="mt-10 space-y-10">
        <div>
          <p class="font-medium text-center mb-10">SUBMITTED BY:</p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="flex flex-col items-center">
              <input type="text" class="border-b border-black w-3/4 mb-2 cursor-pointer focus:outline-none text-center" placeholder="e.g., Juan Dela Cruz" />
              <p class="text-m font-medium">Name & Signature above Name & Designation</p>
              <p class="text-s italic text-gray-600">City/Municipal Social Development Officer</p>
              <p class="text-s italic text-gray-600">ECCD Focal Person</p>
            </div>
            <div class="flex flex-col items-center">
              <input type="date" class="border-b border-black w-1/2 mb-2 cursor-pointer focus:outline-none text-center" />
              <p class="text-sm font-medium">Date</p>
            </div>
          </div>
        </div>

        <div>
          <p class="font-medium text-center mb-10">NOTED:</p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="flex flex-col items-center">
              <input type="text" class="border-b border-black w-3/4 mb-2 cursor-pointer focus:outline-none text-center" placeholder="e.g., Juan Dela Cruz" />
              <p class="text-s italic text-gray-600">City/Municipal Social Welfare Development Officer/ECCD Focal Person</p>
            </div>
            <div class="flex flex-col items-center">
              <input type="date" class="border-b border-black w-1/2 mb-2 cursor-pointer focus:outline-none text-center" />
              <p class="text-sm font-medium">Date</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between items-center pt-6">
        <button type="button" onclick="goBack()" class="border border-gray-300 bg-white text-black px-6 py-2 rounded hover:bg-gray-200 hover:border-gray-400 transition">
          <span class="font-semibold">← Back</span>
        </button>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
          Next →
        </button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function handleNext(event) {
      event.preventDefault();
      const form = event.target.closest("form");
      const data = new FormData(form);
      for (const [key, value] of data.entries()) {
        localStorage.setItem(key, value);
      }
      window.location.href = "../Appendix B/AppendixB.html";
    }

    function addNew() {
      const teachersContainer = document.getElementById('teachersContainer');
      const newInput = `
        <input type="text" placeholder="e.g., Maria Lopez" name="teacher_name[]" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-green-500" />
      `;
      teachersContainer.insertAdjacentHTML('beforeend', newInput);
    }
  </script>

</body>
</html>
