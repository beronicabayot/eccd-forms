<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 border border-gray-200 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center mb-2">Review Submission</h1>
    <h3 class="text-center text-sm text-gray-600 mb-6">Please review your information before final submission:</h3>

    <form action="#" method="post" class="space-y-5">

      <!-- Teachers -->
      <div>
        <label for="teachers" class="block text-sm font-medium text-gray-700">7. Name(s) of Child Development Teacher(s)/Worker(s):</label>
        <input type="text" id="teachers" name="teachers" value="" readonly class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 cursor-not-allowed">
      </div>

      <!-- Contact Person -->
      <div>
        <label for="contact-person" class="block text-sm font-medium text-gray-700">8. Contact Person of the Center:</label>
        <input type="text" id="contact-person" name="contact-person" value="" readonly class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 cursor-not-allowed">
      </div>

      <!-- Contact Number -->
      <div>
        <label for="contact-number" class="block text-sm font-medium text-gray-700">Telephone/Mobile/Fax No. of the Center:</label>
        <input type="text" id="contact-number" name="contact-number" value="" readonly class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 cursor-not-allowed">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">9. E-mail Address of the Center/Contact Person:</label>
        <input type="email" id="email" name="email" value="" readonly class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 cursor-not-allowed">
      </div>

      <!-- Submitted By Section -->
      <div class="border-t border-gray-200 pt-6">
        <strong class="block text-base font-semibold text-gray-800 mb-2">SUBMITTED BY:</strong>

        <div class="mb-3">
          <label for="name-signature" class="block text-sm font-medium text-gray-700">Name & Signature above Name & Designation:</label>
          <input type="text" id="name-signature" name="name-signature" value="" readonly class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 cursor-not-allowed">
        </div>

        <p class="text-sm text-gray-600 mb-4">Barangay Captain: LGU/Authorized Person: NGA/GOCC (Public CDC) Administrator/Director/Principal (Private CDC/CLC)</p>

        <div>
          <label for="date-submitted" class="block text-sm font-medium text-gray-700">Date:</label>
          <input type="date" id="date-submitted" name="date-submitted" value="" readonly class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 cursor-not-allowed">
        </div>
      </div>

      <!-- Noted Section -->
      <div class="border-t border-gray-200 pt-6">
        <strong class="block text-base font-semibold text-gray-800 mb-2">NOTED:</strong>
        <p class="text-sm text-gray-600 mb-4">City/Municipal Social Welfare Development Officer/ECCD Focal Person</p>

        <div>
          <label for="date-noted" class="block text-sm font-medium text-gray-700">Date:</label>
          <input type="date" id="date-noted" name="date-noted" value="" readonly class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 cursor-not-allowed">
        </div>
      </div>

      <!-- Button -->
      <div class="text-right pt-4">
        <button type="button" onclick="alert('Form Submitted Successfully!')" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-md shadow">
          Submit
        </button>
      </div>

    </form>
  </div>

</body>
</html>
